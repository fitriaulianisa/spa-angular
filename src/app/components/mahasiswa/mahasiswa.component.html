<div class="container mt-4">
  <h2 class="mb-4">Daftar Mahasiswa</h2>
  
  <!-- Loader -->
  <div class="d-flex justify-content-center mt-4" *ngIf="isLoading">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Card Layout -->
  <div class="row" *ngIf="!isLoading">
    <div class="col-md-4 mb-4" *ngFor="let item of mahasiswa">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ item.nama }}</h5>
          <p class="card-text">
            <strong>Npm:</strong> {{ item.npm }} <br />
            <strong>Jenis Kelamin:</strong> {{ item.jenis_kelamin }} <br />
            <strong>Asal Sekolah:</strong> {{ item.asal_sekolah }} <br />
          <strong>Fakultas:</strong> {{ item.prodi_id.nama || 'Data fakultas tidak tersedia' }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
