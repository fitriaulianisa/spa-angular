<div class="container mt-4">
  <!-- Kontainer utama dengan margin top (mt-4) untuk memberikan spasi di atas. -->
  <h2>Daftar Mahasiswa</h2>
  <!-- Judul halaman untuk menampilkan daftar mahasiswa. -->

  <!-- Loader -->
  <div class="d-flex justify-content-center mt-4" *ngIf="isLoading">
    <!-- Div ini hanya muncul jika `isLoading` bernilai true, menggunakan directive Angular *ngIf. -->
    <div class="spinner-border text-primary" role="status">
      <!-- Loader berbentuk spinner Bootstrap untuk menampilkan indikator loading. -->
      <span class="visually-hidden">Loading...</span>
      <!-- Teks alternatif untuk pembaca layar (accessibility). -->
    </div>
  </div>

  <!-- Tombol untuk membuka modal -->
  <button
    type="button"
    class="btn btn-primary mb-3"
    data-bs-toggle="modal"
    data-bs-target="#tambahMahasiswaModal"
  >
    Tambah Mahasiswa
  </button>
  <!-- Tombol dengan Bootstrap yang membuka modal menggunakan atribut `data-bs-toggle` dan `data-bs-target`. -->

  <!-- Modal Tambah Mahasiswa -->
  <div
    class="modal fade"
    id="tambahMahasiswaModal"
    tabindex="-1"
    aria-labelledby="tambahMahasiswaModalLabel"
    aria-hidden="true"
  >
    <!-- Modal Bootstrap dengan ID unik untuk menampilkan formulir tambah mahasiswa. -->
    <div class="modal-dialog">
      <!-- Dialog modal dengan layout default Bootstrap. -->
      <div class="modal-content">
        <!-- Konten modal -->
        <div class="modal-header">
          <!-- Header modal -->
          <h5 class="modal-title" id="tambahMahasiswaModalLabel">
            Tambah Mahasiswa
          </h5>
          <!-- Judul modal -->
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
          <!-- Tombol untuk menutup modal -->
        </div>
        <div class="modal-body">
          <!-- Bagian isi modal -->
          <form [formGroup]="mahasiswaForm" (ngSubmit)="addMahasiswa()">
            <!-- Form Angular yang terhubung dengan `mahasiswaForm`. -->
            <div class="mb-3">
              <!-- Input untuk nama mahasiswa -->
              <label for="nama" class="form-label">Nama Mahasiswa</label>
              <input
                id="nama"
                type="text"
                class="form-control"
                formControlName="nama"
              />
            </div>

            <div class="mb-3">
              <!-- Input untuk NPM -->
              <label for="npm" class="form-label">NPM</label>
              <input
                id="npm"
                type="text"
                class="form-control"
                formControlName="npm"
              />
            </div>

            <div class="mb-3">
              <!-- Input untuk jenis kelamin mahasiswa -->
              <label for="jenisKelamin" class="form-label">Jenis Kelamin</label>
              <select
                id="jenisKelamin"
                class="form-select"
                formControlName="jenisKelamin"
              >
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
              </select>
            </div>

            <div class="mb-3">
              <!-- Input untuk asal sekolah -->
              <label for="asalSekolah" class="form-label">Asal Sekolah</label>
              <input
                id="asalSekolah"
                type="text"
                class="form-control"
                formControlName="asalSekolah"
              />
            </div>

            <div class="mb-3">
              <!-- Dropdown untuk memilih program studi -->
              <label for="prodi" class="form-label">Program Studi</label>
              <select
                id="prodi"
                class="form-select"
                formControlName="prodi_id"
              >
                <option value="">Pilih Program Studi</option>
                <option
                  *ngFor="let item of prodi"
                  [value]="item._id"
                >
                  {{ item.nama }}
                </option>
              </select>
            </div>

            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="isSubmitting"
            >
              {{ isSubmitting ? "Menyimpan..." : "Tambah Mahasiswa" }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Tabel Daftar Mahasiswa -->
  <div class="table-responsive mt-4" *ngIf="!isLoading">
    <table class="table table-striped table-bordered">
      <!-- Tabel Bootstrap dengan striping dan border. -->
      <thead>
        <!-- Bagian header tabel -->
        <tr>
          <th scope="col">No</th>
          <th scope="col">Nama</th>
          <th scope="col">NPM</th>
          <th scope="col">Jenis Kelamin</th>
          <th scope="col">Asal Sekolah</th>
          <th scope="col">Program Studi</th>
        </tr>
      </thead>
      <tbody>
        <!-- Bagian isi tabel -->
        <tr *ngFor="let item of mahasiswa; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.nama }}</td>
          <td>{{ item.npm }}</td>
          <td>{{ item.jenis_kelamin }}</td>
          <td>{{ item.asal_sekolah }}</td>
          <td>{{ item.prodi_id?.nama }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
