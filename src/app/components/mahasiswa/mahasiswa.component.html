<div class="container mt-4">
  <h2>Daftar Mahasiswa</h2>

  <!-- Loader -->
  <div class="d-flex justify-content-center mt-4" *ngIf="isLoading">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Tombol untuk membuka modal -->
  <button
    type="button"
    class="btn btn-primary mb-3"
    data-bs-toggle="modal"
    data-bs-target="#tambahMahasiswaModal"
  >
    Tambah Mahasiswa
  </button>

  <!-- Modal Edit Mahasiswa -->
  <div
    class="modal"
    *ngIf="isEditModalVisible"
    style="display: block; background: rgba(0, 0, 0, 0.5)"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Mahasiswa</h5>
          <button
            type="button"
            class="btn-close"
            (click)="isEditModalVisible = false"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="mahasiswaForm" (ngSubmit)="updateMahasiswa()">
            <div class="mb-3">
              <label for="editNpm" class="form-label">NPM</label>
              <input
                id="editNpm"
                type="text"
                class="form-control"
                formControlName="npm"
              />
            </div>
            <div class="mb-3">
              <label for="editNama" class="form-label">Nama</label>
              <input
                id="editNama"
                type="text"
                class="form-control"
                formControlName="nama"
              />
            </div>
            <div class="mb-3">
              <label for="editProdi" class="form-label">Program Studi</label>
              <select
                id="editProdi"
                class="form-select"
                formControlName="prodi_id"
              >
                <option *ngFor="let item of prodi" [value]="item._id">
                  {{ item.nama }}
                </option>
              </select>
            </div>
            <div class="mb-3">
              <label for="editJenisKelamin" class="form-label"
                >Jenis Kelamin</label
              >
              <select
                id="editJenisKelamin"
                class="form-select"
                formControlName="jenis_kelamin"
              >
                <option value="L">Laki-laki</option>
                <option value="P">Perempuan</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="editAsalSekolah" class="form-label"
                >Asal Sekolah</label
              >
              <input
                id="editAsalSekolah"
                type="text"
                class="form-control"
                formControlName="asal_sekolah"
              />
            </div>
            <div class="mb-3">
              <label for="editFoto" class="form-label">Foto</label>
              <input
                id="editFoto"
                type="file"
                class="form-control"
                formControlName="foto"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="isSubmitting"
            >
              {{ isSubmitting ? "Menyimpan..." : "Simpan Perubahan" }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Tambah Mahasiswa -->
  <div
    class="modal fade"
    id="tambahMahasiswaModal"
    tabindex="-1"
    aria-labelledby="tambahMahasiswaModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tambahMahasiswaModalLabel">
            Tambah Mahasiswa
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="mahasiswaForm" (ngSubmit)="addMahasiswa()">
            <div class="mb-3">
              <label for="npm" class="form-label">NPM</label>
              <input
                id="npm"
                type="text"
                class="form-control"
                formControlName="npm"
              />
            </div>
            <div class="mb-3">
              <label for="nama" class="form-label">Nama Mahasiswa</label>
              <input
                id="nama"
                type="text"
                class="form-control"
                formControlName="nama"
              />
            </div>
            <div class="mb-3">
              <label for="prodi" class="form-label">Program Studi</label>
              <select id="prodi" class="form-select" formControlName="prodi_id">
                <option *ngFor="let item of prodi" [value]="item._id">
                  {{ item.nama }}
                </option>
              </select>
            </div>
            <div class="mb-3">
              <label for="jenis_kelamin" class="form-label"
                >Jenis Kelamin</label
              >
              <select
                id="jenis_kelamin"
                class="form-select"
                formControlName="jenis_kelamin"
              >
                <option value="L">Laki-laki</option>
                <option value="P">Perempuan</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="asal_sekolah" class="form-label">Asal Sekolah</label>
              <input
                id="asal_sekolah"
                type="text"
                class="form-control"
                formControlName="asal_sekolah"
              />
            </div>
            <div class="mb-3">
              <label for="foto" class="form-label">Foto</label>
              <input
                id="foto"
                type="file"
                class="form-control"
                formControlName="foto"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="isSubmitting"
            >
              {{ isSubmitting ? "Menyimpan..." : "Tambah Mahasiswa" }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Data Mahasiswa dalam bentuk Tabel -->
  <div class="table-responsive mt-4" *ngIf="!isLoading">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">NPM</th>
          <th scope="col">Nama</th>
          <th scope="col">Jenis Kelamin</th>
          <th scope="col">Asal Sekolah</th>
          <th scope="col">Program Studi</th>
          <th scope="col">Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of mahasiswa">
          <td>{{ item.npm }}</td>
          <td>{{ item.nama }}</td>
          <td>{{ item.jenis_kelamin === 'L' ? 'Laki-laki' : 'Perempuan' }}</td>
          <td>{{ item.asal_sekolah }}</td>
          <td>{{ item.prodi_id?.nama }}</td>
          <td>
            <button
              type="button"
              class="btn btn-warning me-2"
              (click)="getMahasiswaById(item._id)"
            >
              Edit
            </button>
            <button
              type="button"
              class="btn btn-danger"
              (click)="deleteMahasiswa(item._id)"
            >
              Hapus
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
