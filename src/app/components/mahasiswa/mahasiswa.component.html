<div class="container mt-4">
  <h2>Daftar Mahasiswa</h2>

  <!-- Loader -->
  <div class="d-flex justify-content-center mt-4" *ngIf="isLoading">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Tombol untuk membuka modal -->
  <button
    type="button"
    class="btn btn-primary mb-3"
    data-bs-toggle="modal"
    data-bs-target="#tambahMahasiswaModal"
  >
    Tambah Mahasiswa
  </button>

  <!-- Modal Tambah Mahasiswa -->
  <div
    class="modal fade"
    id="tambahMahasiswaModal"
    tabindex="-1"
    aria-labelledby="tambahMahasiswaModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tambahMahasiswaModalLabel">
            Tambah Mahasiswa
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="mahasiswaForm" (ngSubmit)="addMahasiswa()">
            <div class="mb-3">
              <label for="nama" class="form-label">Nama</label>
              <input
                id="nama"
                type="text"
                class="form-control"
                formControlName="nama"
              />
            </div>
            <div class="mb-3">
              <label for="npm" class="form-label">NPM</label>
              <input
                id="npm"
                type="text"
                class="form-control"
                formControlName="npm"
              />
            </div>
            <div class="mb-3">
              <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
              <select
                id="jenis_kelamin"
                class="form-select"
                formControlName="jenis_kelamin"
              >
                <option value="" disabled selected>Pilih Jenis Kelamin</option>
                <option value="L">Laki-Laki</option>
                <option value="P">Perempuan</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="asal_sekolah" class="form-label">Asal Sekolah</label>
              <input
                id="asal_sekolah"
                type="text"
                class="form-control"
                formControlName="asal_sekolah"
              />
            </div>
            <div class="mb-3">
              <label for="prodi_id" class="form-label">Program Studi</label>
              <select
                id="prodi_id"
                class="form-select"
                formControlName="prodi_id"
              >
                <option value="" disabled selected>Pilih Program Studi</option>
                <option
                  *ngFor="let prodi of prodi"
                  [value]="prodi._id"
                >
                  {{ prodi.nama }}
                </option>
              </select>
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="isSubmitting"
            >
              {{ isSubmitting ? "Menyimpan..." : "Tambah Mahasiswa" }}
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Tabel Data Mahasiswa -->
  <div class="table-responsive" *ngIf="!isLoading">
    <table class="table table-striped table-bordered mt-4">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>NPM</th>
          <th>Jenis Kelamin</th>
          <th>Asal Sekolah</th>
          <th>Program Studi</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of mahasiswa; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.nama }}</td>
          <td>{{ item.npm }}</td>
          <td>
            {{ item.jenis_kelamin === 'L' ? 'Laki-Laki' : 'Perempuan' }}
          </td>
          <td>{{ item.asal_sekolah }}</td>
          <td>{{ item.prodi_id?.nama }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
